<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 胡侦探传说同人：酒店连环杀人事件</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/DetectiveHu.json");
	  function Reset()
	  {
		var canvas = document.getElementById("#canvas");//获取#canvas
		canvas.height= document.documentElement.clientHeight;//获取body可见区域高度
		canvas.width = document.documentElement.clientWidth;//获取body可见区域高度
	  }
    </script>
  </head>
  <body onresize="Reset()" ,scroll= no, style="overflow:hidden">
    <div id="unityContainer" style="width: 100%; height: 100%; margin: auto"></div>
  </body>
</html>
