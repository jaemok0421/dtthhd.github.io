<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 胡侦探传说同人：酒店连环杀人事件</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/DetectiveHu.json");
	  function Reset()
	  {
		var canvas = document.getElementById("#canvas");
		var h = document.documentElement.clientHeight;
		var w = document.documentElement.clientWidth;
		var scale = 1024 / 768;
		if (w / h > scale)
		{
			canvas.width = h * scale;
			canvas.height = h;
			unityContainer.style.width = h * scale + "px";
			unityContainer.style.height = h + "px";
		}
		if (w / h <= scale)
		{
			canvas.width = w;
			canvas.height = w / scale;
			unityContainer.style.width = w + "px";
			unityContainer.style.height = w / scale + "px";
		}
	  }
    </script>
  </head>
  <body onload = "Reset()" onresize = "Reset()">
    <div id="unityContainer" style="width: 100%; height: 100%; margin: auto"></div>
  </body>
</html>
